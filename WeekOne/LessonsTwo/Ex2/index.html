<!DOCTYPE html>
<html>
<body>

<from id="orderFrom">

     <h1 style="color:purple"> A Simple From </h1>

     <h2 style="color:#FF4E5D"> Form Fundamental </h2>

     <fieldset>
     	<LEGEND> Customer Info </LEGEND>
     	<p>
     		<label for="fullname">Name:</label>
     		<Input id="fullname" name="name" type="text" placeholder autofocus value="Enter your name"><br>
     	</p>

     	<p>
     		<label for="Telephone">Telephone:</label>
     		<Input id="Telephone" Telephone="Telephone" type="text" placeholder value="Pattem: 1-234-567-8910"><br>
     	</p>

     	<p>
     		<label for="Email address">Email address:</label>
     		<Input id="Email address" Email address="Email address" type="text" placeholder value="Enter your email address"><br>
     	</p>

    <form>
    	<label for="Gender">Gender:</label>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label><br>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label><br>
    </form>

    <form>
    	<label for="Hobbies">Hobbies:</label>
      <input type="checkbox" id="Basketball" name="Hobbies" value="Basketball">
      <label for="Basketball">Basketball</label><br>
      <input type="checkbox" id="Football" name="Hobbies" value="Football">
      <label for="Football">Football</label><br>
      <input type="checkbox" id="Badminton" name="Hobbies" value="Badminton">
      <label for="Badminton">Badminton</label><br>
    </form>

     </fieldset>

     <fieldset>
     	<LEGEND> Books </LEGEND>
     	<p>
     		<label for="fullname">Name:</label>
     		<Input id="fullname" name="name" type="text" placeholder autofocus
     	</p>

     	<p>
     		<label for="Quantity(Maximum 5)">Quantity(Maximum 5):</label>
     		<Input type="number" id="min=1" id="max=5" name="Quantity(Maximum 5)" type="text" placeholder autofocus
     	</p>


     </fieldset>	

    <form action="/action_page.php">

      <input type="submit" value="Submit">
      <input type="submit" formtarget="_blank" value="Reset">
    </form>

</body>
</html>
